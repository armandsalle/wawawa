name: Fly Deploy Preview Api
on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

env:
  FLY_API_TOKEN: ${{ secrets.FLY_AUTH_TOKEN }}
  FLY_REGION: cdg
  FLY_ORG: personal

jobs:
  staging_app:
    runs-on: ubuntu-latest

    # Only run one deployment at a time per PR.
    concurrency:
      group: pr-${{ github.event.number }}

    # Create a GitHub deployment environment per staging app so it shows up
    # in the pull request UI.
    environment:
      name: pr-${{ github.event.number }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Deploy
        id: deploy
        env:
          INPUT_SECRETS: |
            TURSO_CONNECTION_URL=${{ secrets.TURSO_CONNECTION_URL }}
            TURSO_AUTH_TOKEN=${{ secrets.TURSO_AUTH_TOKEN }}
        run: npx zx ./actions/fly-deploy-preview/run.js --appName pr-${{ github.event.number }}-wawawa-api

  destroy_app:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Destroy
        id: destroy
        if: ${{ github.event.action == 'closed' }}
        - run: flyctl apps destroy pr-${{ github.event.number }}-wawawa-api
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }